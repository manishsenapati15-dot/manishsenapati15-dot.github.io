<html>
	<head>
		<title>BARBER SHOP</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Imbue&display=swap" rel="stylesheet">

	</head>

	<body>
		<section id="banner">
			<img src="logo.png" class="logo">
			<div class="banner-txt">
				<h1>Hair Studio</h1>
				<p>style your hair, style your life</p>
				<div class="banner-btn">
					<a href="#"><span></span>Find Out</a>
					<a href="#"><span></span>Know More</a>
				</div>
			</div>
		</section>

		<div id="sidebar">
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">feauture</a></li>
					<li><a href="#">services</a></li>
					<li><a href="#">testimonials</a></li>
					<li><a href="#">contact us</a></li>
				</ul>
			</nav>
		</div>

		<div id="menubtn">
			<img src="menu.png"id="menu">
		</div>

		<script>
			var menubtn = document.getElementById("menubtn")
			var sidebar = document.getElementById("sidebar")
			var menu = document.getElementById("menu")

			sidebar.style.right= "-200px";

			menubtn.onclick=function(){
				if(sidebar.style.right=="-200px")
				{
					sidebar.style.right="0";
					menu.src="close.png";
				}
				else
				{
					sidebar.style.right="-200px"
					menu.src="menu.png";
				}
			}
		</script>


	</body>

<html>
